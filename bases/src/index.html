<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link k rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
  </head>

  <body class="bg-gradient-to-r from-indigo-200 via-red-200 to-yellow-100">

    <div class="container">
      <div class="grid grid-cols-12 gap-4">
        <div x-data = "data()" x-init="start()" 
              class = "col-span-3"
        >          
            <button x-on:click="isOpen()"
                    class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] 
                    from-purple-900 to-indigo-500
                    py-3 px-5 mt-11
                    text-center text-white text-2xl
                    rounded-lg shadow-2xl"
            >
              Menu
            </button>
            <nav x-show = "open" x-on:click.away = "close()"
                  class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% 
                  text-center text-white">
              <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
              </ul>
            </nav>
          </div>

      </div>
 
    </div>
    
    <script>
      function data(){
        return {      
          isOpen(){ this.open = !this.open },
          close(){ this.open = false },
          start(){ this.open = false }
        }
      }
    </script>

  </body>

</html>
